{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'usuarios/estilos.css' %}">
    <title>Restablecer Contrase침a</title>
</head>
<body>
    
    <div class="row">
        <div class="col-md-6" id="colun">
            <img class="img_pc" src="{% static 'img/lon.png' %}" alt=""> 
            <img class="img_movil" src="{% static 'img/celular.png' %}" alt=""> 
        </div>
        <div class="col-md-6" style="height: 100vh;">
            <div class="container" id="contForm">
                <P class="texto-seccion">Restablecer Contrase침a</P>
                <div class="cont_error">
                    
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == "error" %}
                             <div class="show_error"><span>{{message}}</span></div> 
                            {% endif %}
                            {% if message.tags == "info" %}
                            <div class="show_info"><span>{{message}}</span></div> 
                           {% endif %}
                        {% endfor %}
                    {% endif %}
                </div>
                
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row" id="row_form">
                        <div class="col-12 mb-2">
                            <div class="form-input">
                                <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="email" name="correo" placeholder="Ingrese su correo electr칩nico">
                            </div>
                        </div>
                        
                        <div class="col-12 text-center mb-3">
                            <button type="submit" class="btn btn_ingresar">Restablecer &nbsp; <i class="fa-solid fa-arrows-rotate"></i></button>
                        </div>
                        <div class="col-12 text-center">
                            <span class="mas">Volver al <a href="{% url 'login' %}">inicio de sesi칩n</a></span>
                        </div>
                      
                    </div>
                </form>
            </div>
        </div>
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
